<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
<!--以下一些标签都是用来封装文本文字数据的-->
<div>div标签1</div><!--div标签默认独占一行-->
<div>div标签2</div>
<span>span标签1</span><!--文字有多长标签就占多长，长度是封装数据的长度-->
<span>span标签2</span>
<p>p标签1</p><!--段落标签，默认会在段落的上方或者下方各空一行，如果有就不再空出行-->
<p>p标签2</p>
</body>
</html>
