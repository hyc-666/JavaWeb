<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>获取标签对象</title>
    <script type="text/javascript">
        /* 需求：当点击校验按钮，验证输入是否合法
      要使得输入框的内容必须是数字，字母和下划线，并且由5-12位组成
        */
        function onClickFun(){
            var usernameObj = document.getElementById("username");
            var usernameText = usernameObj.value;
            var patt = /^\w{5,12}$/;//正则表达式
            if(patt.test(usernameText)){
                alert("用户名合法");
            }else{
                alert("用户名不合法");
            }
        }
    </script>
</head>
<body>
用户名：<input type="text" id="username"/>
<button onclick="onClickFun()">校验按钮</button>
</body>
</html>
