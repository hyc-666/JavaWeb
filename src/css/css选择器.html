<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style type="text/css">
        /*根据标签id设置样式*/
        #id001{
            color:yellow;
            font-size:20px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<div id="id001"> div标签1</div>
<div id="id002">div标签2</div>
<span>span标签1</span>
<span>span标签2</span>
</body>
</html>
