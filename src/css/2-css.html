<!DOCTYPE html>
<html lang="zn_CN">
<head>
    <meta charset="UTF-8">
    <title>1-css</title>
    <!--在head里定义css的样式代码-->
    <style type="text/css">
        div{
            border:1px solid red;
        }
        span{
             border:1px solid red;
        }
    </style>
</head>
<body>
<div> div标签1</div>
<div>div标签2</div>
<span>span标签1</span>
<span>span标签2</span>
</body>
</html>
