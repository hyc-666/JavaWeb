<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>class选择器</title>
    <style type="text/css">
        .class01{
            border:1px solid red;
            color:blue;
            font-size:20px;
        }
        .class02{
            border:1px solid yellow;
            color:green;
            font-size:15px;
        }
    </style>
</head>
<body>
    <div class="class01">div标签1</div>
    <div>div标签2</div>
    <span class="class02">span标签1</span>
    <span>span标签2</span>
</body>
</html>
